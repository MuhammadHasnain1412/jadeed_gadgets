{% extends 'base.html' %}

{% block content %}
<div class="auth-container">
    <h2>Login to Your Account</h2>
    <form method="post" class="auth-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Username</label>
            <input type="text" name="username" id="id_username" required class="form-input">
        </div>
        <div class="form-group">
            <label for="id_password">Password</label>
            <input type="password" name="password" id="id_password" required class="form-input">
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="remember_me" name="remember_me">
                <label class="form-check-label" for="remember_me">
                    Remember me
                </label>
            </div>
            <a href="#" onclick="showForgotPassword()" class="text-black">Forgot Password?</a>
        </div>
        <button type="submit" class="btn auth-btn">Login</button>
    </form>
    <p class="auth-link">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
</div>

<!-- Forgot Password Modal -->
<div class="modal fade" id="forgotPasswordModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Reset Password</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="forgotPasswordForm">
                    <div class="form-group mb-3">
                        <label for="resetEmail">Enter your email address:</label>
                        <input type="email" class="form-control" id="resetEmail" placeholder="your-email@example.com" required>
                    </div>
                    <p class="text-muted">We'll send you a link to reset your password.</p>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="sendResetEmail()">Send Reset Link</button>
            </div>
        </div>
    </div>
</div>

<script>
    let loginValidationShown = false;
    
    document.addEventListener('DOMContentLoaded', function() {
        // Handle login form submission
        const loginForm = document.querySelector('.auth-form');
        if (loginForm) {
            loginForm.addEventListener('submit', function(e) {
                const username = document.getElementById('id_username').value.trim();
                const password = document.getElementById('id_password').value;

                // Reset validation flag
                if (!loginValidationShown) {
                    // Basic validation
                    if (!username) {
                        e.preventDefault();
                        showWarningToast('Please enter your username!', 4000);
                        document.getElementById('id_username').focus();
                        loginValidationShown = true;
                        setTimeout(() => { loginValidationShown = false; }, 2000);
                        return false;
                    }

                    if (!password) {
                        e.preventDefault();
                        showWarningToast('Please enter your password!', 4000);
                        document.getElementById('id_password').focus();
                        loginValidationShown = true;
                        setTimeout(() => { loginValidationShown = false; }, 2000);
                        return false;
                    }
                }

                // Show loading state
                const submitBtn = this.querySelector('button[type="submit"]');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'Logging in...';
                submitBtn.disabled = true;

                // Re-enable button after 3 seconds (for demo purposes)
                setTimeout(() => {
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                    loginValidationShown = false;
                }, 3000);
            });
        }

        // Show login errors if they exist
        {% if form.errors or form.non_field_errors %}
            {% for field, errors in form.errors.items %}
                {% for error in errors %}
                    showErrorToast('{{ error|escapejs }}', 5000);
                {% endfor %}
            {% endfor %}
            {% for error in form.non_field_errors %}
                showErrorToast('{{ error|escapejs }}', 5000);
            {% endfor %}
        {% endif %}
    });

    function showForgotPassword() {
        // Show modal using Bootstrap 5
        const modal = new bootstrap.Modal(document.getElementById('forgotPasswordModal'));
        modal.show();
    }

    function sendResetEmail() {
        const email = document.getElementById('resetEmail').value.trim();
        
        if (!email) {
            showWarningToast('Please enter your email address!', 4000);
            return;
        }

        if (!isValidEmail(email)) {
            showWarningToast('Please enter a valid email address!', 4000);
            return;
        }

        // Simulate sending reset email
        showInfoToast('Password reset link has been sent to ' + email, 5000);
        
        // Close modal
        const modal = bootstrap.Modal.getInstance(document.getElementById('forgotPasswordModal'));
        modal.hide();
        
        // Clear form
        document.getElementById('resetEmail').value = '';
    }

    function isValidEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }

    // Handle "Remember me" functionality
    document.addEventListener('DOMContentLoaded', function() {
        const rememberCheckbox = document.getElementById('remember_me');
        const usernameField = document.getElementById('id_username');
        
        // Load remembered username
        const rememberedUsername = localStorage.getItem('rememberedUsername');
        if (rememberedUsername) {
            usernameField.value = rememberedUsername;
            rememberCheckbox.checked = true;
        }
        
        // Save username when form is submitted
        document.querySelector('.auth-form').addEventListener('submit', function() {
            if (rememberCheckbox.checked) {
                localStorage.setItem('rememberedUsername', usernameField.value);
            } else {
                localStorage.removeItem('rememberedUsername');
            }
        });
    });
</script>
{% endblock %}
